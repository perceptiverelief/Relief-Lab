
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Relief Lab ULTIMATE STABLE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<style>
body{margin:0;overflow:hidden;background:#111;}
#ui{
position:absolute;top:10px;left:10px;width:360px;
background:rgba(0,0,0,.95);padding:12px;border-radius:10px;
color:white;font-family:Arial;font-size:13px;
max-height:95vh;overflow:auto;}
.control{margin-bottom:8px;}
.control input{width:100%;}
button{margin-top:6px;width:100%;padding:6px;border:none;
border-radius:6px;background:#444;color:white;}
</style>
</head>
<body>

<div id="ui">
<strong>Relief Lab ULTIMATE STABLE</strong><br><br>

<input type="file" id="imageLoader" accept="image/*"><br><br>

<div class="control">Resolution
<input type="range" id="resolution" min="60" max="200" value="120"></div>

<div class="control">Depth
<input type="range" id="depth" min="0.5" max="5" step="0.1" value="2"></div>

<div class="control">Exaggeration
<input type="range" id="exaggeration" min="0.5" max="6" step="0.1" value="2"></div>

<div class="control">Frequency
<input type="range" id="frequency" min="0" max="1" step="0.05" value="0.6"></div>

<div class="control">Light X
<input type="range" id="lx" min="-200" max="200" value="120"></div>

<div class="control">Light Y
<input type="range" id="ly" min="-200" max="200" value="80"></div>

<div class="control">Light Z
<input type="range" id="lz" min="20" max="300" value="150"></div>

<label><input type="checkbox" id="handwritingMode"> Handwriting Mode (Auto Light Override)</label>
<label><input type="checkbox" id="splitView"> Split View</label>

<button id="exportSTL">Export STL</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/exporters/STLExporter.js"></script>

<script>

const state = {
resolution:120,
depth:2,
exaggeration:2,
frequency:0.6
};

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x111111);

const camera = new THREE.PerspectiveCamera(60,window.innerWidth/window.innerHeight,0.1,2000);
camera.position.set(0,0,180);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth,window.innerHeight);
document.body.appendChild(renderer.domElement);

const controls = new THREE.OrbitControls(camera,renderer.domElement);

const light = new THREE.DirectionalLight(0xffffff,1);
scene.add(light);
scene.add(new THREE.AmbientLight(0x404040));

let geometry, mesh, imageData=null;

function lum(x,y){
const w=imageData.width;
const i=(y*w+x)*4;
return (imageData.data[i]+imageData.data[i+1]+imageData.data[i+2])/3/255;
}

function sobel(x,y){
const gx=lum(x+1,y)-lum(x-1,y);
const gy=lum(x,y+1)-lum(x,y-1);
return Math.sqrt(gx*gx+gy*gy);
}

function detectBaseline(){
let h=imageData.height;
let rowEnergy=new Array(h).fill(0);
for(let y=2;y<h-2;y+=2){
for(let x=2;x<imageData.width-2;x+=4){
rowEnergy[y]+=Math.abs(lum(x,y)-lum(x,y+1));
}
}
let idx=rowEnergy.indexOf(Math.max(...rowEnergy));
return (idx/h-0.5)*160;
}

function build(){
if(!imageData) return;
if(mesh) scene.remove(mesh);

geometry=new THREE.PlaneGeometry(160,160,state.resolution,state.resolution);
const pos=geometry.attributes.position;

let baselineY=0;
if(handwritingMode.checked){
baselineY=detectBaseline();
light.position.set(0,baselineY,150);
}else{
light.position.set(parseFloat(lx.value),parseFloat(ly.value),parseFloat(lz.value));
}

for(let i=0;i<pos.count;i++){
const u=(pos.getX(i)+80)/160;
const v=(pos.getY(i)+80)/160;
const x=Math.floor(u*imageData.width);
const y=Math.floor(v*imageData.height);

let L=lum(x,y);
let g=sobel(x,y);

let h=L*(1-state.frequency)+g*state.frequency;
h*=state.depth*state.exaggeration;

pos.setZ(i,h*30);
}

geometry.computeVertexNormals();
mesh=new THREE.Mesh(geometry,new THREE.MeshStandardMaterial({color:0xcccccc}));
scene.add(mesh);
}

function bindSlider(id,key){
document.getElementById(id).oninput=function(e){
state[key]=parseFloat(e.target.value);
build();
};
}

bindSlider("resolution","resolution");
bindSlider("depth","depth");
bindSlider("exaggeration","exaggeration");
bindSlider("frequency","frequency");

lx.oninput=()=>{ if(!handwritingMode.checked) light.position.x=parseFloat(lx.value); };
ly.oninput=()=>{ if(!handwritingMode.checked) light.position.y=parseFloat(ly.value); };
lz.oninput=()=>{ if(!handwritingMode.checked) light.position.z=parseFloat(lz.value); };

handwritingMode.onchange=build;
splitView.onchange=function(){
if(splitView.checked){
renderer.setViewport(window.innerWidth/2,0,window.innerWidth/2,window.innerHeight);
}else{
renderer.setViewport(0,0,window.innerWidth,window.innerHeight);
}
};

imageLoader.addEventListener("change",function(e){
const reader=new FileReader();
reader.onload=function(event){
const img=new Image();
img.onload=function(){
const canvas=document.createElement("canvas");
canvas.width=img.width;
canvas.height=img.height;
const ctx=canvas.getContext("2d");
ctx.drawImage(img,0,0);
imageData=ctx.getImageData(0,0,img.width,img.height);
build();
};
img.src=event.target.result;
};
reader.readAsDataURL(e.target.files[0]);
});

exportSTL.onclick=function(){
if(!mesh)return;
const exporter=new THREE.STLExporter();
const result=exporter.parse(mesh);
const blob=new Blob([result],{type:'text/plain'});
const link=document.createElement("a");
link.href=URL.createObjectURL(blob);
link.download="relief.stl";
link.click();
};

function animate(){
requestAnimationFrame(animate);
renderer.render(scene,camera);
}
animate();

window.addEventListener("resize",function(){
camera.aspect=window.innerWidth/window.innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(window.innerWidth,window.innerHeight);
});

</script>
</body>
</html>
