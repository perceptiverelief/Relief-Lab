<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Relief Lab RESEARCH</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<style>
body{margin:0;overflow:hidden;background:#111;}
#ui{position:absolute;top:10px;left:10px;width:330px;
background:rgba(0,0,0,.96);padding:12px;border-radius:10px;
color:white;font-family:Arial;font-size:13px;}
.control{margin-bottom:8px;}
.control input{width:100%;}
button{margin-top:6px;width:100%;padding:6px;border:none;
border-radius:6px;background:#444;color:white;}
canvas#hist{position:absolute;bottom:10px;left:10px;border:1px solid #333;}
</style>
</head>
<body>

<div id="ui">
<strong>Relief Lab RESEARCH</strong><br><br>

<input type="file" id="imageLoader" accept="image/*"><br><br>

<div class="control">Frequency Blend
<input type="range" id="frequency" min="0" max="1" step="0.05" value="0.6"></div>

<div class="control">Band Isolator (Low â†” High)
<input type="range" id="band" min="0" max="1" step="0.05" value="0.5"></div>

<label><input type="checkbox" id="curvature" checked> Curvature Mode</label>
<label><input type="checkbox" id="detectText" checked> Text Bounding Boxes</label>
<label><input type="checkbox" id="detectStroke" checked> Multi Stroke Vectors</label>
<label><input type="checkbox" id="showHistogram" checked> Depth Histogram</label>

<button id="exportSTL">Export STL</button>
</div>

<canvas id="hist" width="240" height="100"></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/exporters/STLExporter.js"></script>

<script>

const scene=new THREE.Scene();
scene.background=new THREE.Color(0x111111);

const camera=new THREE.PerspectiveCamera(60,window.innerWidth/window.innerHeight,0.1,2000);
camera.position.set(0,0,160);

const renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth,window.innerHeight);
document.body.appendChild(renderer.domElement);

const controls=new THREE.OrbitControls(camera,renderer.domElement);

const light=new THREE.DirectionalLight(0xffffff,1);
light.position.set(120,80,150);
scene.add(light);
scene.add(new THREE.AmbientLight(0x404040));

let imageData=null, geometry, mesh;

imageLoader.addEventListener("change",function(e){
const reader=new FileReader();
reader.onload=function(event){
const img=new Image();
img.onload=function(){
const canvas=document.createElement("canvas");
canvas.width=img.width;
canvas.height=img.height;
const ctx=canvas.getContext("2d");
ctx.drawImage(img,0,0);
imageData=ctx.getImageData(0,0,img.width,img.height);
build();
};
img.src=event.target.result;
};
reader.readAsDataURL(e.target.files[0]);
});

function lumAt(x,y){
const w=imageData.width;
const i=(y*w+x)*4;
return (imageData.data[i]+imageData.data[i+1]+imageData.data[i+2])/3/255;
}

function sobel(x,y){
const gx=lumAt(x+1,y)-lumAt(x-1,y);
const gy=lumAt(x,y+1)-lumAt(x,y-1);
return {mag:Math.sqrt(gx*gx+gy*gy),angle:Math.atan2(gy,gx)};
}

function curvatureAt(x,y){
const c=lumAt(x,y);
const lap=lumAt(x+1,y)+lumAt(x-1,y)+lumAt(x,y+1)+lumAt(x,y-1)-4*c;
return lap;
}

function build(){
if(!imageData)return;
if(mesh)scene.remove(mesh);

geometry=new THREE.PlaneGeometry(150,150,150,150);
const pos=geometry.attributes.position;

let bins=36;
let hist=new Array(bins).fill(0);
let heights=[];

for(let i=0;i<pos.count;i++){
const u=(pos.getX(i)+75)/150;
const v=(pos.getY(i)+75)/150;
const x=Math.floor(u*imageData.width);
const y=Math.floor(v*imageData.height);

const L=lumAt(x,y);
const g=sobel(x,y);
const curv=curvatureAt(x,y);

let low=L;
let high=g.mag;

let bandBlend=parseFloat(band.value);
let combined=low*(1-bandBlend)+high*bandBlend;

let h=combined*frequency.value;

if(curvature.checked) h+=curv*0.5;

pos.setZ(i,h*80);
heights.push(h);

let bin=Math.floor(((g.angle+Math.PI)/(2*Math.PI))*bins);
if(bin>=0 && bin<bins) hist[bin]+=g.mag;
}

geometry.computeVertexNormals();

mesh=new THREE.Mesh(geometry,new THREE.MeshStandardMaterial({color:0xcccccc}));
scene.add(mesh);

if(detectStroke.checked){
let sorted=hist.map(function(v,i){return {v:v,i:i};})
.sort(function(a,b){return b.v-a.v;}).slice(0,3);

sorted.forEach(function(s){
let angle=(s.i/bins)*2*Math.PI;
let dir=new THREE.Vector3(Math.cos(angle),Math.sin(angle),0);
mesh.add(new THREE.ArrowHelper(dir,new THREE.Vector3(0,0,20),35,0xff0000));
});
}

if(detectText.checked){
drawBoundingBoxes();
}

if(showHistogram.checked){
drawHistogram(heights);
}

}

function drawBoundingBoxes(){
// Downsample flood fill for text-like clusters
const w=imageData.width;
const h=imageData.height;
let visited=new Uint8Array(w*h);
let threshold=0.4;

for(let y=1;y<h-1;y+=4){
for(let x=1;x<w-1;x+=4){
let idx=y*w+x;
if(visited[idx]) continue;
let g=sobel(x,y).mag;
if(g<threshold) continue;

let stack=[[x,y]];
let minX=x,maxX=x,minY=y,maxY=y;

while(stack.length){
let p=stack.pop();
let px=p[0], py=p[1];
let id=py*w+px;
if(px<=0||py<=0||px>=w-1||py>=h-1) continue;
if(visited[id]) continue;
if(sobel(px,py).mag<threshold) continue;
visited[id]=1;

minX=Math.min(minX,px);
maxX=Math.max(maxX,px);
minY=Math.min(minY,py);
maxY=Math.max(maxY,py);

stack.push([px+4,py]);
stack.push([px-4,py]);
stack.push([px,py+4]);
stack.push([px,py-4]);
}

let boxWidth=maxX-minX;
let boxHeight=maxY-minY;

if(boxWidth>20 && boxHeight>20){
let boxGeom=new THREE.BoxGeometry(boxWidth/5,boxHeight/5,5);
let boxMesh=new THREE.Mesh(boxGeom,new THREE.MeshBasicMaterial({color:0x00ffff,wireframe:true}));
boxMesh.position.set((minX/w-0.5)*150,(minY/h-0.5)*150,10);
scene.add(boxMesh);
}
}
}
}

function drawHistogram(data){
let ctx=document.getElementById("hist").getContext("2d");
ctx.clearRect(0,0,240,100);
let max=Math.max.apply(null,data);
for(let i=0;i<data.length && i<240;i++){
let v=data[i]/max;
ctx.fillStyle="#44ff88";
ctx.fillRect(i,100-v*100,1,v*100);
}
}

exportSTL.onclick=function(){
if(!mesh)return;
const exporter=new THREE.STLExporter();
const result=exporter.parse(mesh);
const blob=new Blob([result],{type:'text/plain'});
const link=document.createElement("a");
link.href=URL.createObjectURL(blob);
link.download="relief.stl";
link.click();
};

function animate(){
requestAnimationFrame(animate);
renderer.render(scene,camera);
}
animate();

</script>
</body>
</html>
