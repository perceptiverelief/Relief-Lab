<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Relief Lab ULTIMATE v3</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<style>
body{margin:0;overflow:hidden;background:#111;}
#ui{position:absolute;top:10px;left:10px;width:380px;
background:rgba(0,0,0,.96);padding:12px;border-radius:10px;
color:white;font-family:Arial;font-size:13px;max-height:95vh;overflow:auto;}
.control{margin-bottom:8px;}
.control input{width:100%;}
button{margin-top:6px;width:100%;padding:6px;border:none;
border-radius:6px;background:#444;color:white;}
</style>
</head>
<body>

<div id="ui">
<strong>Relief Lab ULTIMATE v3 â€“ Advanced Handwriting</strong><br><br>

<input type="file" id="imageLoader" accept="image/*"><br><br>

<div class="control">Resolution
<input type="range" id="resolution" min="80" max="220" value="140"></div>

<div class="control">Depth
<input type="range" id="depth" min="0.5" max="5" step="0.1" value="2"></div>

<div class="control">Handwriting Strength
<input type="range" id="hwStrength" min="0" max="3" step="0.1" value="1.5"></div>

<label><input type="checkbox" id="handwritingMode" checked> Advanced Handwriting Mode</label>
<label><input type="checkbox" id="overlayMode"> Overlay Visualization</label>

<button id="exportSTL">Export STL</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/exporters/STLExporter.js"></script>

<script>

const scene=new THREE.Scene();
scene.background=new THREE.Color(0x111111);

const camera=new THREE.PerspectiveCamera(60,window.innerWidth/window.innerHeight,0.1,2000);
camera.position.set(0,0,200);

const renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth,window.innerHeight);
document.body.appendChild(renderer.domElement);

const controls=new THREE.OrbitControls(camera,renderer.domElement);

const light=new THREE.DirectionalLight(0xffffff,1);
scene.add(light);
scene.add(new THREE.AmbientLight(0x404040));

let geometry, mesh, imageData=null;

imageLoader.addEventListener("change",function(e){
const reader=new FileReader();
reader.onload=function(event){
const img=new Image();
img.onload=function(){
const canvas=document.createElement("canvas");
canvas.width=img.width;
canvas.height=img.height;
const ctx=canvas.getContext("2d");
ctx.drawImage(img,0,0);
imageData=ctx.getImageData(0,0,img.width,img.height);
build();
};
img.src=event.target.result;
};
reader.readAsDataURL(e.target.files[0]);
});

function lum(x,y){
const w=imageData.width;
const i=(y*w+x)*4;
return (imageData.data[i]+imageData.data[i+1]+imageData.data[i+2])/3/255;
}

function gradient(x,y){
const gx=lum(x+1,y)-lum(x-1,y);
const gy=lum(x,y+1)-lum(x,y-1);
return {gx:gx,gy:gy,mag:Math.sqrt(gx*gx+gy*gy)};
}

function structureTensor(x,y){
let g=gradient(x,y);
let Jxx=g.gx*g.gx;
let Jyy=g.gy*g.gy;
let Jxy=g.gx*g.gy;
let theta=0.5*Math.atan2(2*Jxy,(Jxx-Jyy));
let coherence=(Math.sqrt((Jxx-Jyy)*(Jxx-Jyy)+4*Jxy*Jxy))/(Jxx+Jyy+0.0001);
return {theta:theta,coherence:coherence};
}

function baselineDetect(){
let h=imageData.height;
let rowEnergy=new Array(h).fill(0);
for(let y=2;y<h-2;y+=2){
for(let x=2;x<imageData.width-2;x+=4){
rowEnergy[y]+=Math.abs(lum(x,y)-lum(x,y+1));
}
}
let maxIndex=rowEnergy.indexOf(Math.max(...rowEnergy));
return (maxIndex/h-0.5)*160;
}

function build(){
if(!imageData)return;
if(mesh)scene.remove(mesh);

const res=parseInt(resolution.value);
geometry=new THREE.PlaneGeometry(160,160,res,res);
const pos=geometry.attributes.position;

let baselineY=0;
if(handwritingMode.checked){
baselineY=baselineDetect();
light.position.set(0,baselineY,180);
}

for(let i=0;i<pos.count;i++){
const u=(pos.getX(i)+80)/160;
const v=(pos.getY(i)+80)/160;
const x=Math.floor(u*imageData.width);
const y=Math.floor(v*imageData.height);

let L=lum(x,y);
let h=L;

if(handwritingMode.checked){
let st=structureTensor(x,y);
h+=st.coherence*hwStrength.value;
h+=Math.abs(Math.sin(st.theta))*0.5;
}

h*=depth.value;

pos.setZ(i,h*35);
}

geometry.computeVertexNormals();

let matColor = overlayMode.checked ? 0x00ffff : 0xcccccc;
mesh=new THREE.Mesh(geometry,new THREE.MeshStandardMaterial({color:matColor}));
scene.add(mesh);
}

exportSTL.onclick=function(){
if(!mesh)return;
const exporter=new THREE.STLExporter();
const result=exporter.parse(mesh);
const blob=new Blob([result],{type:'text/plain'});
const link=document.createElement("a");
link.href=URL.createObjectURL(blob);
link.download="relief.stl";
link.click();
};

function animate(){
requestAnimationFrame(animate);
renderer.render(scene,camera);
}
animate();

window.addEventListener("resize",function(){
camera.aspect=window.innerWidth/window.innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(window.innerWidth,window.innerHeight);
});

</script>
</body>
</html>
